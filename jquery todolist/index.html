<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/site.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-5">Todolist</h1>
      <div class="row bg-secondary p-5">
        <div class="col-10">
          <input
            type="text"
            placeholder="Başlık"
            id="txtTitle"
            class="form-control"
          />
        </div>
        <div class="col-2">
          <button id="btnAdd" class="btn btn-success">Ekle</button>
        </div>
      </div>

      <div class="row">
        <ul id="list" class="list-group mt-5">
          <li class="list-group-item list-group-item-success m-1">
            uyanmak <button class="btn-close"></button>
          </li>
          <li
            class="list-group-item list-group-item-danger text-decoration-line-through m-1"
          >
            iyi olmak <button class="btn-close"></button>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="js/site.js"></script>
  </body>
</html>
